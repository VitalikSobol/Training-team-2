<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta charset="utf-8">
</head>

<body>
<div class="authorisation-form"></div>
<div class="authorisation">
  <form  class="screen" action="#">
    <ul class="tab-group">
      <li class="tab active"><a href="index.html">Log In</a></li>
      <li class="tab"><a href="signUp.html">Sign Up</a></li>
    </ul>

    <div class="app-title">
      <h1>hr app</h1>
    </div>
    <div class="login-form">
      <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="login" id="login-name" required>
        <span class="tooltip-text">Enter your login</span>
      </div>

      <div class="control-group">
        <input type="email" class="login-field" value="" placeholder="email" id="login-email" required>
        <span class="tooltip-text">Enter your email</span>
      </div>

      <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="password" id="login-pass" required>
        <span class="tooltip-text">Enter your password</span>
      </div>

      <input class="btn" type="submit" name="submit" value="Login">
    </div>

  </form >
</div>
</body>
</html>
